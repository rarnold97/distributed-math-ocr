syntax = "proto3";

package equation_image_to_latex;

message Image {
    string filepath = 1;

    enum EquationType {
        DIGITAL = 0;
        HANDWRITTEN = 1;
        UNKNOWN = 2;
    }

    EquationType equationType = 2;
    int64 id = 3; // can be used to query from database
}

message ImageStack{
    repeated Image images = 1;
}
